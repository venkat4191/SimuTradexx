<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SimuTradeX</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @media (max-width: 640px) {
            .register-card {
                padding: 1.5rem 0.5rem !important;
                border-radius: 1.25rem !important;
            }
            .register-title {
                font-size: 1.5rem !important;
                margin-bottom: 1.2rem !important;
            }
            .register-subtitle {
                font-size: 1.1rem !important;
                margin-bottom: 1.2rem !important;
            }
            .register-label {
                font-size: 1rem !important;
                margin-bottom: 0.3rem !important;
            }
            .register-input {
                font-size: 1rem !important;
                padding: 0.7rem 1rem !important;
            }
            .register-btn {
                font-size: 1.1rem !important;
                padding: 0.7rem 0 !important;
            }
            .register-link {
                font-size: 0.95rem !important;
                margin-top: 1.2rem !important;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-400 via-blue-400 to-green-300 flex items-center justify-center px-2">
    <div class="max-w-lg w-full mx-auto aspect-[4/3] bg-white bg-opacity-90 rounded-3xl shadow-2xl py-2 px-2 flex flex-col items-center justify-center register-card">
        <h1 class="text-3xl md:text-5xl font-extrabold text-center text-purple-700 mb-2 register-title">SimuTradeX</h1>
        <h2 class="text-xl font-semibold text-center text-gray-700 mb-2 register-subtitle">Register</h2>
        <form method="POST" class="space-y-2 w-full">
            <div>
                <label for="username" class="block text-gray-700 font-semibold mb-1 sm:mb-2 text-base sm:text-lg register-label">Username</label>
                <input type="text" id="username" name="username" required class="w-full px-3 py-2 sm:px-6 sm:py-4 border border-gray-300 rounded-xl text-base sm:text-xl focus:outline-none focus:ring-2 focus:ring-purple-400 register-input">
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-1 sm:mb-2 text-base sm:text-lg register-label">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 sm:px-6 sm:py-4 border border-gray-300 rounded-xl text-base sm:text-xl focus:outline-none focus:ring-2 focus:ring-purple-400 register-input">
            </div>
            <button type="submit" class="w-full py-3 mt-2 text-lg bg-gradient-to-r from-purple-500 to-blue-500 text-white font-bold rounded-xl shadow-lg hover:from-blue-500 hover:to-purple-500 transition register-btn">Register</button>
        </form>
        <p class="mt-2 text-center text-gray-600 text-base register-link">Already have an account? <a href="/login" class="text-purple-600 font-semibold hover:underline">Login</a></p>
    </div>
</body>
</html>
